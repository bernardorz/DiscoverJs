<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <title>dev.finançe$</title>
  </head>
  <body>
    <header>
      <img src="/public/images/logo.svg" alt="" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./public/images/income.svg" alt="Image de Entradas" />
          </h3>
          <p id="incomeDisplay"></p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./public/images/expense.svg" alt="" />
          </h3>
          <p id="expenseDisplay"></p>
        </div>
        <div class="card total">
          <h3>Total</h3>
          <p id="totalDisplay"></p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#"
         onclick="Modal.toggle()"
         class="button new">+ Nova transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description"></label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">amount</label>
              <input
                type="number"
                id="amount"
                name="amount"
                step="0.01"
                placeholder="R$ 0,00"
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e , (virgula) para casas
                decimais
              </small>

              <div class="input-group">
                <label class="sr-only" for="data">data</label>
                <input
                  type="date"
                  id="data"
                  name="data"
                  placeholder="Data"
                />
              </div>

              <div class="input-group actions">
                <a href="#"
                onclick="Modal.toggle()"
                class="button cancel">Cancelar</a>
                <button>Salvar</button>
              </div>
              <p id="errorText"></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer><p>2021-dev.finance$</p></footer>

    <script src="./scripts.js"></script>
  </body>
</html>
